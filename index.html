<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official Skip Button Locator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
    #coords {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-family: monospace;
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <img id="bg" src="your_background.png" alt="Background">
  <canvas id="canvas"></canvas>
  <!-- <div id="coords">Mouse: ( , )<br>Target: ( , )</div> -->

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bg = document.getElementById('bg');
    const coordsBox = document.getElementById('coords');

    // Target point (relative: 0..1)
    const targetRel = { x: 0.94, y: 0.9 };  

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getTargetCoords() {
      const rect = bg.getBoundingClientRect();
      return {
        x: rect.left + targetRel.x * rect.width,
        y: rect.top + targetRel.y * rect.height
      };
    }

    function drawArrow(fromX, fromY, toX, toY) {
      const headlen = 50; // arrowhead size
      const dx = toX - fromX;
      const dy = toY - fromY;
      const dist = Math.sqrt(dx*dx + dy*dy);

      // Shorten by 50px if distance is greater than that
      const shorten = Math.min(50, dist - headlen); 
      const endX = toX - (dx / dist) * shorten;
      const endY = toY - (dy / dist) * shorten;

      const angle = Math.atan2(endY - fromY, endX - fromX);

      // Main line
      ctx.beginPath();
      ctx.moveTo(fromX, fromY);
      ctx.lineTo(endX, endY);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 10; // thicker arrow
      ctx.stroke();

      // Arrowhead
      ctx.beginPath();
      ctx.moveTo(endX+10, endY+10);
      ctx.lineTo(endX - headlen * Math.cos(angle - Math.PI / 6),
                 endY - headlen * Math.sin(angle - Math.PI / 6));
      ctx.lineTo(endX - headlen * Math.cos(angle + Math.PI / 6),
                 endY - headlen * Math.sin(angle + Math.PI / 6));
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();
    }

    document.addEventListener('mousemove', (e) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const target = getTargetCoords();
      drawArrow(e.clientX, e.clientY, target.x, target.y);

      // coordsBox.innerHTML = 
      //   `Mouse: (${e.clientX}, ${e.clientY})<br>` +
      //   `Target: (${Math.round(target.x)}, ${Math.round(target.y)})`;
    });
  </script>
</body>
</html>
